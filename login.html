<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Greenside</title>
        <link rel="icon" type="image/x-icon" href="./assets/logo2.png">
        <link rel="stylesheet" href="./styles/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header_logo">
                <img src="./assets/logo.png" class="logo">
            </div>
        </header>
        <main>
            <form action="">
                <fieldset>
                    <section class="form_section">
                        <label for="email" class="form_section_label">Email ou CPF:</label>
                        <input type="email" placeholder="Email/CPF" id="email" class="form_section_input" required>
                    </section>
                    <section class="form_section">
                        <label for="senha" class="form_section_label">Senha:</label>
                        <input type="password" placeholder="Senha" id="senha" class="form_section_input" required>
                    </section>
                    <section class="form_section">
                        <a href="./index.html"><input type="button" value="ENTRAR" class="btn"></a>
                    </section>
                </fieldset>
            </form>
            <section class="form">
                <div class="input">
                    <label for="email">Email ou CPF:</label>
                    <br>
                    <input type="email" placeholder="Email/CPF" id="email" required>     
                </div>
                <div class="input" >
                    <label for="password">Senha:</label>
                    <br>
                    <input type="password" placeholder="Senha" id="password" required>
                </div>
                <div class="input">
                    <a href="./index.html"><input type="button" name="botao" id="botao" value="ENTRAR" class="btn"></a>
                </div>
            </section>
            <section class="cta">
                <div class="cta_link">
                    <p>Ainda nÃ£o tem uma conta?<br><a href="./cadastro.html">Cadastre-se</a></p>
                </div>
            </section>
        </main>
    </body>
